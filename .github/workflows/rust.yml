name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build winbar
      run: cd winbar && cargo build --verbose
    - name: Build winbarc
      run: cd winbarc && cargo build --verbose
